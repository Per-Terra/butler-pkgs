Description: |-
  現在のシーンのレイヤー情報を[ペースト先]トラックのシーンへコピペします
  ## 仕様
  - 現在のシーンのレイヤー情報を[ペースト先]トラックのシーンへコピペします
  - AviUtl上部メニューにある設定＞レイヤー情報コピペの設定よりプラグインウィンドウが表示されます
  - レイヤー名もしくはその他のチェックボックスをクリックすると確認メッセージが出た後、コピペを実施します
  - その他とは[レイヤーのロック][レイヤーの表示][座標のリンク][上のオブジェクトでクリッピング]です
