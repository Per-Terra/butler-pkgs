Description: |-
  現在フレームの画像をPNG形式で出力します。
  AviUtl本体メニューの『設定』→『PNG出力の設定』から設定ウィンドウのボタンを押すか、『編集』→『PNG出力』内の項目にショートカットを割り当てて使用してください。
  アルファチャンネルありの場合、画像の合成モードによっては正しく出力できない場合があります。
