Description: |-
  拡張編集用のショートカットを追加するプラグイン
  拡張編集関連のショートカットが追加されます。
  AviUtl 本体メニューの『ファイル』→『環境設定』→『ショートカットキーの設定』からショートカットキーを割り当てて使用してください。

  標準描画、拡張描画、パーティクル出力は
  常に設定ダイアログ表示中のオブジェクトを変更します。
  (図形[パーティクル出力]をタイムラインに直接配置することはできなくなりました)

  グループ制御、カメラ制御、時間制御は
  常にタイムラインに配置します。

  ある種類のオブジェクトに通常設定できないフィルタを追加できてしまいます。
  フィルタによってはエラーが発生します。
