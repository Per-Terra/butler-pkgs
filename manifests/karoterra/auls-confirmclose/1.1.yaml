Description: |-
  拡張編集に未保存のデータがある場合、プロジェクトを閉じる前に確認メッセージを表示するプラグイン
  拡張編集上でアンドゥの対象となる操作を行った後、保存しないでプロジェクトを閉じようとすると確認メッセージが出るようになります。

  これはAviUtl用プラグイン「Auls終了確認」を改変したものです。
