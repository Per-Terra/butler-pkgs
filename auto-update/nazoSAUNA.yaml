- Identifier: patch.aul
  Developer: nazoSAUNA
  Type: GitHub
  Owner: nazonoSAUNA
  Repository: patch.aul
  Asset: ^patch.*\.zip$
  Version:
    from: tag_name
    script: |
      $null = $version -match '^(r\d+)_(\d+)_?$'
      $version = $Matches[1] + '+ss' + $Matches[2]
    # r43_40_ ってなってるのでそれに対応
  IgnoreOlderThan: 2023-01-01 # r43+ss1 (これ以前のものは手動で対応済)

