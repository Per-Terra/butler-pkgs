- Identifier: AudioMixer
  Developer: oov
  Type: GitHub
  Owner: oov
  Repository: aviutl_audiomixer
  Asset: ^AudioMixer_.*\.zip$
  Version:
    from: tag_name
    script: |
      $null = $version -match '^v(.*?)((?:alpha|beta|rc).*)?$'
      $version = if ($matches[2]) { $matches[1] + '-' + $matches[2] } else { $matches[1] }

