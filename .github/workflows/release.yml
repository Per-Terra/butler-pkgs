name: Create Release

on:
  push:
    branches: ["main"]
    paths: ["manifests/**/*.yaml"]

  workflow_dispatch:

jobs:
  create_release:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install and cache PowerShell modules
        uses: potatoqualitee/psmodulecache@v6.0
        with:
          modules-to-cache: powershell-yaml

      - name: Create release files
        run: ${{ github.workspace }}/tools/CreateRelease.ps1

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          cd ${{ github.workspace }}
          $date = git log -1 --format=%cd --date=format:%Y%m%dT%H%M%SZ
          gh release create $date (Get-Item -Path .\release\*) --title $date
        # https://github.com/cli/cli/issues/5099
