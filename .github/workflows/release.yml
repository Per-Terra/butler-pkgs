name: Create Release

on:
  push:
    branches: ["main"]
    paths: ["manifests/**/*.yaml"]

  workflow_dispatch:

jobs:
  create_release:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Get date
        id: date
        run: echo "::set-output name=date::$(Get-Date -Format yyyy-MM-ddTHH:mm:ssZ -AsUtc)"

      - name: Create release files
        run: |
          cd ${{ github.workspace }}
          ./tools/CreateRelease.ps1 -Date ${{ steps.date.outputs.date }}

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          cd ${{ github.workspace }}
          $date = ([datetime]'${{ steps.date.outputs.date }}').ToUniversalTime().ToString('yyyyMMddTHHmmssZ')
          gh release create $date (Get-Item -Path .\release\*) --title $date
        # https://github.com/cli/cli/issues/5099
