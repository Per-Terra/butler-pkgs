name: Create Release

on:
  push:
    branches: ["main"]
    paths: ["manifests/**/*.yaml"]

  workflow_dispatch:

jobs:
  create_release:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install and cache PowerShell modules
        uses: potatoqualitee/psmodulecache@v6.0
        with:
          modules-to-cache: powershell-yaml

      - name: Get date
        id: date
        run: echo "DATE=$(Get-Date -Format yyyy-MM-ddTHH:mm:ssZ -AsUtc)" >> $env:GITHUB_OUTPUT

      - name: Create release files
        run: |
          cd ${{ github.workspace }}
          ./tools/CreateRelease.ps1 -Date ${{ steps.date.outputs.DATE }}

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          cd ${{ github.workspace }}
          $date = ([datetime]'${{ steps.date.outputs.DATE }}').ToUniversalTime().ToString('yyyyMMddTHHmmssZ')
          gh release create $date (Get-Item -Path .\release\*) --title $date
        # https://github.com/cli/cli/issues/5099
