name: Create Release

on:
  push:
    branches: ["main"]
    paths: ["manifests/**/*.yaml"]

  workflow_dispatch:

jobs:
  create_release:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Create release files
        run: |
          cd ${{ github.workspace }}
          ./tools/CreateRelease.ps1

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          cd ${{ github.workspace }}
          $date = Get-Date -Format yyyyMMddTHHmmssZ -AsUtc
          gh release create $date (Get-Item -Path .\release\*) --title $date
        # https://github.com/cli/cli/issues/5099
